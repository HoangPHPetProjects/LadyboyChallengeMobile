<ion-view view-title="Leaderboard">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="player in leaderboard">
    		<i ng-if="$index < 3" class="icon ion-trophy"></i> {{player.name || 'Mr. Anonymous'}}  

    		 <span class="badge badge-assertive">{{player.score}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
